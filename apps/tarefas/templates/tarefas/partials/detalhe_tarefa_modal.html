<div id="detalheTarefaModal" class="fixed inset-0 z-[9999] hidden items-center justify-center">
  <div id="detalheTarefaModalBackdrop" class="absolute inset-0 bg-[{{ empresa.cor_primaria }}] opacity-60 transition-all duration-300 ease-in-out pointer-events-none"></div>

  <div id="detalheTarefaModalContent" class="relative bg-white rounded-2xl shadow-2xl p-6 w-1/2 transform transition-all duration-300 ease-in-out scale-95 opacity-0 z-10">
    <!-- Header -->
    <div class="flex justify-between items-center mb-5 border-b pb-3">
      <h2 id="titulo_idmodal" class="text-2xl font-bold text-gray-800">Título da Tarefa</h2>
      <button onclick="fecharModal('detalheTarefaModal')" class="text-gray-400 hover:text-red-500 text-3xl leading-none">&times;</button>
    </div>

    <!-- Conteúdo da tarefa -->
    <div class="space-y-5 text-gray-700">
      <!-- Descrição -->
      <div class="bg-gray-50 p-4 rounded-lg shadow-sm">
        <label class="text-sm font-semibold text-gray-600">Descrição</label>
        <p id="descricao_idmodal" class="text-gray-800 mt-1"></p>
      </div>

      <!-- Tipo e Prioridade -->
      <div class="grid grid-cols-3 gap-4">
        <div class="bg-gray-50 p-3 rounded-lg shadow-sm">
          <label class="text-sm font-semibold text-gray-600">Tipo</label>
          <p id="tipo_idmodal" class="text-gray-800 mt-1"></p>
        </div>
        <div class="bg-gray-50 p-3 rounded-lg shadow-sm">
          <label class="text-sm font-semibold text-gray-600">Prioridade</label>
          <p id="prioridade_idmodal" class="text-gray-800 mt-1"></p>
        </div>
        <div class="bg-gray-50 p-3 rounded-lg shadow-sm">
          <label class="text-sm font-semibold text-gray-600">Status</label>
          <p id="concluida_idmodal" class="text-gray-800 mt-1 font-medium"></p>
        </div>
      </div>

      <!-- Datas -->
      <div class="grid grid-cols-3 gap-4">
        <div class="bg-gray-50 p-3 rounded-lg shadow-sm">
          <label class="text-sm font-semibold text-gray-600">Data Criação</label>
          <p id="data_criacao_idmodal" class="text-gray-800 mt-1"></p>
        </div>
        <div class="bg-gray-50 p-3 rounded-lg shadow-sm">
          <label class="text-sm font-semibold text-gray-600">Data Conclusão</label>
          <p id="data_conclusao_idmodal" class="text-gray-800 mt-1"></p>
        </div>
        <div class="bg-gray-50 p-3 rounded-lg shadow-sm">
          <label class="text-sm font-semibold text-gray-600">Horas Estimadas</label>
          <p id="horas_estimadas_idmodal" class="text-gray-800 mt-1"></p>
        </div>
      </div>

      <!-- Observações -->
      <div class="bg-gray-50 p-4 rounded-lg shadow-sm">
        <label class="text-sm font-semibold text-gray-600">Observações</label>
        <p id="observacoes_idmodal" class="text-gray-800 italic mt-1"></p>
      </div>

      <!-- Checkin e Cliente -->
      <div class="grid grid-cols-2 gap-4">
        <div class="bg-gray-50 p-3 rounded-lg shadow-sm">
          <label class="text-sm font-semibold text-gray-600">Checkin ID</label>
          <p id="checkin_id_idmodal" class="text-gray-800 mt-1"></p>
        </div>
        <div class="bg-gray-50 p-3 rounded-lg shadow-sm">
          <label class="text-sm font-semibold text-gray-600">Cliente</label>
          <p id="cliente_tarefa_idmodal" class="text-gray-800 mt-1"></p>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="mt-6 text-right">
      <button onclick="fecharModal('detalheTarefaModal')" class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-lg font-semibold transition-colors">Fechar</button>
    </div>
  </div>
</div>
