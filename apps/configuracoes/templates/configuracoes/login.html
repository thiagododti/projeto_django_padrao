{% extends 'base_clean.html' %}
{% load static %}
{% block content %}
  <div class="w-full max-w-md bg-[{{ empresa.cor_primaria }}] rounded-lg shadow-lg p-8">
    <div class="flex flex-col items-center mb-6">
      {% if empresa.logotipo_dark %}
        <img src="{{ empresa.logotipo_dark.url }}" alt="Logotipo da empresa" class="h-16 mb-2" />
      {% endif %}
      <span class="text-lg font-semibold text-[{{ empresa.cor_primaria_texto }}]">{{ empresa.nome }}</span>
    </div>
    <h2 class="text-2xl font-bold text-center mb-6 text-[{{ empresa.cor_primaria_texto }}]">Entrar</h2>
    {% if error %}
      <div class="mb-4 p-3 rounded bg-red-100 text-red-700 text-center">{{ error }}</div>
    {% endif %}
    <form method="post" action="{% url 'login' %}" class="space-y-5">
      {% csrf_token %}
      <div>
        <label for="id_username" class="block text-[{{ empresa.cor_primaria_texto }}] font-medium mb-1">Usu√°rio:</label>
        <input type="text" id="id_username" name="username" required class="w-full bg-white px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>
      <div>
        <label for="id_password" class="block text-[{{ empresa.cor_primaria_texto }}] font-medium mb-1">Senha:</label>
        <input type="password" id="id_password" name="password" required class="w-full px-4 py-2 border bg-white border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
      </div>

      <div class="grid md:grid-cols-2 grid-cols-1 gap-4">
        <a href="{% url 'registrar' %}" class="w-full text-center py-2 px-4 bg-blue-600 text-white font-semibold rounded hover:bg-blue-700 transition">Registrar</a>
        <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded hover:bg-blue-700 transition">Entrar</button>
      </div>
    </form>
  </div>
{% endblock %}
