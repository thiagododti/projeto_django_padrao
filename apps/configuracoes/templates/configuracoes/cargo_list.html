{% extends 'base.html' %}
{% load static %}
{% block content %}
  <div id="usuarios-content" class="w-full">
    <div class="bg-white rounded-lg shadow-md">
      <div class="p-6 border-b flex justify-between items-center">
        <h2 class="text-xl font-bold text-gray-800">Gerenciar Cargos</h2>
        <a href="{% url 'criar_cargo' %}" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg flex items-center space-x-2">
          <i class="fas fa-plus"></i>
          <span>Novo Cargo</span>
        </a>
      </div>
      <!-- Filtros Departamentos -->
      <div class="p-6 border-b bg-gray-50">
        <form method="get" class="grid grid-cols-1 md:grid-cols-4 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Buscar por nome</label>
            <div class="relative">
              <input type="text" name="cargo" value="{{ request.GET.cargo }}" placeholder="Nome do Cargo" class="w-full pl-10 pr-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500" />
              <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
            </div>
          </div>

          <div class="flex items-end">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-2 w-full">
              <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-md"><i class="fas fa-filter mr-2"></i>Filtrar</button>
              <a href="{% url 'cargos' %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 px-4 py-2 rounded-md text-center block"><i class="fas fa-redo mr-2"></i>Limpar</a>
            </div>
          </div>
        </form>
      </div>

      <div class="overflow-x-auto">
        <table class="w-full">
          <thead class="bg-gray-50">
            <tr>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Cargo</th>
              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Descrição</th>

              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Data Criação</th>

              <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Ações</th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-200">
            {% for cargo in cargos %}
              <tr>
                <td class="px-6 py-4 whitespace-nowrap">
                  <div class="flex items-center">
                    <div class="w-10 h-10 bg-green-500 rounded-lg flex items-center justify-center mr-3">
                      <i class="fas fa-sitemap text-white"></i>
                    </div>
                    <div>
                      <div class="text-sm font-medium text-gray-900">{{ cargo.nome }}</div>
                    </div>
                  </div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ cargo.descricao }}</td>
                <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">{{ cargo.data_criacao|date:'d/m/Y' }}</td>

                <td class="px-6 py-4 justify-center whitespace-nowrap text-sm font-medium">
                  <a href="{% url 'editar_cargo' cargo.id %}" class="text-indigo-600 hover:text-indigo-900 mr-3"><i class="fas fa-edit"></i></a>
                </td>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
      {% include 'paginacao.html' %}
    </div>
  </div>
{% endblock %}
