{% extends 'base_clean.html' %}
{% load static %}
{% block content %}
  <div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
      <div class="flex flex-col items-center mb-6">
        {% if empresa.logotipo %}
          <img src="{{ empresa.logotipo.url }}" alt="Logotipo da empresa" class="h-16 mb-2" />
        {% endif %}
        <span class="text-lg font-semibold text-gray-700">{{ empresa.nome }}</span>
      </div>
      <h2 class="text-2xl font-bold text-center mb-6 text-gray-800">Entrar</h2>
      {% if error %}
        <div class="mb-4 p-3 rounded bg-red-100 text-red-700 text-center">Usuário ou senha inválidos.</div>
      {% endif %}
      <form method="post" action="{% url 'login' %}" class="space-y-5">
        {% csrf_token %}
        <div>
          <label for="id_username" class="block text-gray-700 font-medium mb-1">Usuário:</label>
          <input type="text" id="id_username" name="username" required class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <div>
          <label for="id_password" class="block text-gray-700 font-medium mb-1">Senha:</label>
          <input type="password" id="id_password" name="password" required class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>
        <button type="submit" class="w-full py-2 px-4 bg-blue-600 text-white font-semibold rounded hover:bg-blue-700 transition">Entrar</button>
      </form>
    </div>
  </div>
{% endblock %}
